<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rhythm Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow-x: hidden;
            height: 100vh;
        }
        .game-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* 상단 UI 영역 */
        .top-ui {
            position: absolute;
            top: 20px;
            width: 100%;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            padding: 0 40px;
            box-sizing: border-box;
        }
        
        /* 체력 바 (왼쪽 위) */
        .health-bar {
            display: flex;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 20px;
            border-radius: 15px;
            border: 2px solid #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }
        
        .health-label {
            font-size: 16px;
            font-weight: bold;
            margin-right: 15px;
            color: #ff6b6b;
        }
        
        .hearts {
            display: flex;
            gap: 5px;
        }
        
        .heart {
            width: 25px;
            height: 25px;
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            position: relative;
            transform: rotate(-45deg);
            animation: heartbeat 1.5s ease-in-out infinite;
        }
        
        .heart::before {
            content: '';
            position: absolute;
            left: 50%;
            top: -50%;
            width: 25px;
            height: 40px;
            background: inherit;
            border-radius: 50px 50px 0 0;
            transform: translateX(-50%) rotate(-45deg);
            transform-origin: 0 100%;
        }
        
        .heart::after {
            content: '';
            position: absolute;
            left: 0;
            top: -50%;
            width: 25px;
            height: 40px;
            background: inherit;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
            transform-origin: 100% 100%;
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: rotate(-45deg) scale(1); }
            50% { transform: rotate(-45deg) scale(1.1); }
        }
        
        /* 점수 영역 (오른쪽 위) */
        .score-area {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid #4ecdc4;
            box-shadow: 0 0 20px rgba(78, 205, 196, 0.3);
            text-align: right;
        }
        
        .score-value {
            font-size: 32px;
            font-weight: bold;
            color: #4ecdc4;
            text-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }
        
        .score-label {
            font-size: 14px;
            color: #4ecdc4;
            margin-top: 5px;
        }
        /* 노래 제목 영역 (점수 밑) */
        .song-info {
            position: absolute;
            top: 100px;
            right: 40px;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #ffd93d;
            box-shadow: 0 0 15px rgba(255, 217, 61, 0.2);
            z-index: 100;
        }
        
        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #ffd93d;
            text-shadow: 0 0 8px rgba(255, 217, 61, 0.4);
        }
        
        /* 콤보 영역 (오른쪽 가운데) */
        .combo-area {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 20px;
            border: 3px solid #a55eea;
            box-shadow: 0 0 25px rgba(165, 94, 234, 0.4);
            text-align: center;
            z-index: 100;
        }
        
        .combo-value {
            font-size: 48px;
            font-weight: bold;
            color: #a55eea;
            text-shadow: 0 0 15px rgba(165, 94, 234, 0.6);
            animation: comboGlow 2s ease-in-out infinite;
        }
        
        .combo-label {
            font-size: 16px;
            color: #a55eea;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        @keyframes comboGlow {
            0%, 100% { text-shadow: 0 0 15px rgba(165, 94, 234, 0.6); }
            50% { text-shadow: 0 0 25px rgba(165, 94, 234, 0.9), 0 0 35px rgba(165, 94, 234, 0.6); }
        }
        
        /* 게임 영역 */
        .game-area {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .lanes {
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 600px;
            position: relative;
        }
        
        .lane {
            width: 100px;
            height: 100%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.15) 100%);
            border: 3px solid;
            border-radius: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .lane-0 { 
            border-color: #ff6b6b;
            background: linear-gradient(to bottom, rgba(255, 107, 107, 0.1) 0%, rgba(255, 107, 107, 0.2) 100%);
        }
        .lane-1 { 
            border-color: #51cf66;
            background: linear-gradient(to bottom, rgba(81, 207, 102, 0.1) 0%, rgba(81, 207, 102, 0.2) 100%);
        }
        .lane-2 { 
            border-color: #339af0;
            background: linear-gradient(to bottom, rgba(51, 154, 240, 0.1) 0%, rgba(51, 154, 240, 0.2) 100%);
        }
        .lane-3 { 
            border-color: #ffd43b;
            background: linear-gradient(to bottom, rgba(255, 212, 59, 0.1) 0%, rgba(255, 212, 59, 0.2) 100%);
        }
        .key-label {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 32px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        
        .lane-0 .key-label { border-color: #ff6b6b; color: #ff6b6b; }
        .lane-1 .key-label { border-color: #51cf66; color: #51cf66; }
        .lane-2 .key-label { border-color: #339af0; color: #339af0; }
        .lane-3 .key-label { border-color: #ffd43b; color: #ffd43b; }
        .note {
            width: 85px;
            height: 25px;
            border-radius: 8px;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            animation: fall 2s linear;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.6);
        }
        
        @keyframes fall {
            from { top: -30px; }
            to { top: 600px; }
        }
        /* 컨트롤 버튼들 */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
        }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        /* 상태 정보 (숨김) */
        .status {
            display: none;
        }
        
        /* 오디오 컨트롤 숨김 */
        #gameAudio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- 상단 UI -->
        <div class="top-ui">
            <!-- 왼쪽: 체력 바 -->
            <div class="health-bar">
                <div class="health-label">HP</div>
                <div class="hearts">
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                    <div class="heart"></div>
                </div>
            </div>
            
            <!-- 오른쪽: 점수 -->
            <div class="score-area">
                <div class="score-value" id="score">0</div>
                <div class="score-label">SCORE</div>
            </div>
        </div>
        
        <!-- 노래 정보 (점수 밑) -->
        <div class="song-info">
            <div class="song-title" id="song-title">빌려온고양이</div>
        </div>
        
        <!-- 콤보 영역 (오른쪽 가운데) -->
        <div class="combo-area">
            <div class="combo-value" id="combo">0</div>
            <div class="combo-label">COMBO</div>
        </div>
        
        <!-- 게임 영역 -->
        <div class="game-area">
            <div class="lanes">
                <div class="lane lane-0">
                    <div class="key-label">A</div>
                </div>
                <div class="lane lane-1">
                    <div class="key-label">S</div>
                </div>
                <div class="lane lane-2">
                    <div class="key-label">K</div>
                </div>
                <div class="lane lane-3">
                    <div class="key-label">L</div>
                </div>
            </div>
        </div>
        
        <!-- 컨트롤 버튼들 -->
        <div class="controls">
            <button onclick="loadBeatmap()">Load Beatmap</button>
            <button onclick="startGame()">Start Game</button>
            <button onclick="resetGame()">Reset</button>
        </div>
        
        <!-- 숨겨진 요소들 -->
        <audio id="gameAudio">
            <source src="빌려온고양이.mp3" type="audio/mpeg">
        </audio>
        
        <div class="status">
            <div>Status: <span id="status">Ready</span></div>
            <div>Beatmap: <span id="beatmap-info">Not loaded</span></div>
        </div>
    </div>

    <script>
        let beatmap = null;
        let gameStarted = false;
        let notes = [];
        let score = 0;
        let combo = 0;
        let startTime = 0;

        async function loadBeatmap() {
            try {
                document.getElementById('status').textContent = 'Loading...';
                const response = await fetch('http://localhost:8001/f0a648ba-8f39-4691-910f-aa10b8fdf042.json');
                
                if (!response.ok) {
                    throw new Error('Failed to load beatmap');
                }
                
                beatmap = await response.json();
                document.getElementById('beatmap-info').textContent = `${beatmap.events.length} events, BPM: ${beatmap.tempo.toFixed(1)}`;
                document.getElementById('status').textContent = 'Beatmap loaded!';
                
                console.log('Loaded beatmap:', beatmap);
            } catch (error) {
                console.error('Error loading beatmap:', error);
                document.getElementById('status').textContent = 'Error loading beatmap';
                document.getElementById('beatmap-info').textContent = error.message;
            }
        }

        function startGame() {
            if (!beatmap) {
                alert('Please load a beatmap first!');
                return;
            }
            
            if (gameStarted) {
                alert('Game already started!');
                return;
            }
            
            gameStarted = true;
            startTime = Date.now();
            document.getElementById('status').textContent = 'Playing...';
            
            // 음악 재생
            const audio = document.getElementById('gameAudio');
            audio.currentTime = 0;
            audio.play().catch(e => console.log('Audio play failed:', e));
            
            // 모든 노트 생성
            beatmap.events.forEach((event, index) => {
                setTimeout(() => {
                    createNote(event.lane, event.type);
                }, event.time * 1000);
            });
            
            console.log(`Game started! ${beatmap.events.length} notes scheduled.`);
        }

        function createNote(lane, type) {
            const laneElement = document.querySelector(`.lane-${lane}`);
            const note = document.createElement('div');
            note.className = 'note';
            note.style.backgroundColor = type === 'strong' ? '#ff4757' : '#5352ed';
            
            laneElement.appendChild(note);
            
            // 2초 후 노트 제거
            setTimeout(() => {
                if (note.parentNode) {
                    note.parentNode.removeChild(note);
                }
            }, 2000);
        }

        function resetGame() {
            gameStarted = false;
            score = 0;
            combo = 0;
            document.getElementById('score').textContent = '0';
            document.getElementById('combo').textContent = '0';
            document.getElementById('status').textContent = 'Ready';
            
            // 음악 중지
            const audio = document.getElementById('gameAudio');
            audio.pause();
            audio.currentTime = 0;
            
            // 모든 노트 제거
            document.querySelectorAll('.note').forEach(note => {
                note.parentNode.removeChild(note);
            });
        }

        // 키보드 입력 처리
        document.addEventListener('keydown', (event) => {
            if (!gameStarted) return;
            
            let lane = -1;
            switch (event.key.toLowerCase()) {
                case 'a': lane = 0; break;
                case 's': lane = 1; break;
                case 'k': lane = 2; break;
                case 'l': lane = 3; break;
                default: return;
            }
            
            // 레인 빛나는 효과
            const laneElement = document.querySelector(`.lane-${lane}`);
            laneElement.style.boxShadow = '0 0 20px rgba(255, 255, 255, 0.8)';
            laneElement.style.transform = 'scale(1.05)';
            
            setTimeout(() => {
                laneElement.style.boxShadow = '';
                laneElement.style.transform = '';
            }, 150);
            
            // 점수 증가
            score += 10;
            combo += 1;
            document.getElementById('score').textContent = score;
            document.getElementById('combo').textContent = combo;
        });

        // 페이지 로드 시 상태 확인
        window.onload = function() {
            console.log('Game loaded! Backend should be at http://localhost:8000');
        };
    </script>
</body>
</html>
